<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #d8eaff, #6fa3ef);
      overflow: hidden;
      transition: background 0.5s ease;
    }

    .card {
      width: 380px;
      text-align: center;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      background: white;
      transition: background 0.5s, color 0.5s;
      position: relative;
      z-index: 2;
    }

    /* Logo */
    .card img.logo {
      width: 80px;
      margin-bottom: 15px;
    }

    /* Profile Image - Improved */
    .profile-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px;
      border: 4px solid #007bff;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
      display: block;
    }

    .info h3 {
      color: #007bff;
      margin-bottom: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #0056b3;
    }

    .mode-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* Dark Mode */
    body.dark {
      background: radial-gradient(circle at center, #222, #000);
    }

    body.dark .card {
      background: #1c1c1c;
      color: #eaeaea;
    }

    body.dark a {
      color: #57a6ff;
    }

    body.dark .profile-photo {
      border-color: #57a6ff;
      box-shadow: 0 4px 12px rgba(87, 166, 255, 0.3);
    }

    /* Floating background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <!-- Background floating circles -->

      <p>üìû Phone: <a href="tel:01555550551">01555550551</a></p>
      <p>‚úâÔ∏è Email: <a href="mailto:Ayman.Elghazaly@HoloolMed.com">Ayman.Elghazaly@HoloolMed.com</a></p>
      <p>üîó LinkedIn: <a href="https://www.linkedin.com/in/Ayman.Elghazaly-359a0566" target="_blank">View Profile</a></p>

    <a href="ayman.vcf" download class="btn btn-success w-100 mt-3">üìá Save Contact</a>
  </div>

  <script>
    const modeToggle = document.getElementById("modeToggle");
    const body = document.body;

    modeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      modeToggle.textContent = body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });

    // Mouse parallax effect
    document.addEventListener("mousemove", (e) => {
      const x = e.clientX / window.innerWidth - 0.5;
      const y = e.clientY / window.innerHeight - 0.5;
      document.querySelectorAll(".circle").forEach((circle, i) => {
        const speed = (i + 1) * 10;
        circle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
      });
    });
  </script>
</body>
