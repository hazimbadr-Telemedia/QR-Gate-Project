    a:hover {

    }

    .mode-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* Dark Mode */
    body.dark {
      background: radial-gradient(circle at center, #222, #000);
    }

    body.dark .card {
      background: #1c1c1c;
      color: #eaeaea;
    }

    body.dark a {
      color: #57a6ff;
    }

    /* Floating background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
