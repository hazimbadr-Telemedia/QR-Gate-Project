<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hazem Badr - IT Specialist | Telemedia Misr</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      transition: all 0.3s ease;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #e3f2fd, #90caf9);
      color: #222;
    }

    body.dark {
      background: radial-gradient(circle at center, #0d1b2a, #1b263b);
      color: #f8f9fa;
    }

    .background {
      position: absolute;
      width: 120%;
      height: 120%;
      top: -10%;
      left: -10%;
      background: radial-gradient(circle at 50% 50%, rgba(13, 110, 253, 0.2), transparent 70%);
      z-index: 0;
      transition: background-position 0.2s ease;
    }

    .card {
      position: relative;
      z-index: 2;
      width: 380px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      text-align: center;
      padding: 30px 25px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    body.dark .card {
      background-color: #243447;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .logo {
      width: 90px;
      margin-bottom: 15px;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #0d6efd;
      margin: 0 auto 20px;
      display: block;
      transition: all 0.3s ease;
    }

    .card:hover .profile-img {
      transform: scale(1.05);
    }

    h3 {
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 15px;
    }

    body.dark h3 {
      color: #74c0fc;
    }

    .info {
      text-align: left;
      margin-top: 10px;
      margin-left: 20px;
      font-size: 15px;
    }

    .info p {
      margin: 6px 0;
    }

    .info span {
      color: #0d6efd;
      font-weight: 500;
    }

    body.dark .info span {
      color: #74c0fc;
    }

    a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 15px;
      color: #6c757d;
      font-size: 13px;
    }

    body.dark footer {
      color: #adb5bd;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 5;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .mode-toggle:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>

  <button class="mode-toggle" id="modeToggle">üåô Dark Mode</button>

  <div class="card" id="profileCard">
    <img src="logo.jpg" alt="Telemedia Misr" class="logo" />
    <img src="Hazem.jpg" alt="Hazem Badr" class="profile-img" />
    <h3>Contact Information</h3>

    <div class="info text-start">
      <p>üë§ <span>Name:</span> Hazem Badr</p>
      <p>üìû <span>Phone:</span> <a href="tel:+201090263857">01090263857</a></p>
      <p>‚úâÔ∏è <span>Email:</span> <a href="mailto:Hazmbadr148@gmail.com">Hazmbadr148@gmail.com</a></p>
      <p>üè¢ <span>Company:</span> Telemedia Misr</p>
      <p>üíº <span>Title:</span> IT Specialist</p>
      <p>üîó <span>LinkedIn:</span>
        <a href="https://www.linkedin.com/in/hazim-badr-el-saadany-45703320a" target="_blank">Profile</a>
      </p>
    </div>

    <footer>Telemedia Misr ¬© 2025</footer>
  </div>

  <script>
    // Fade-in effect
    window.addEventListener("load", () => {
      document.getElementById("profileCard").classList.add("show");
    });

    // Mouse movement background animation
    const background = document.getElementById("background");
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      background.style.backgroundPosition = `${x}% ${y}%`;
    });

    // Dark / Light mode toggle
    const modeToggle = document.getElementById("modeToggle");
    modeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      modeToggle.textContent = document.body.classList.contains("dark")
        ? "‚òÄÔ∏è Light Mode"
        : "üåô Dark Mode";
    });
  </script>
</body>
</html>
